# üìÇ Ruta: static/admin/config.yml (o donde lo alojes)

backend:
  name: git-gateway
  branch: main # O 'master' si usas esa rama

media_folder: "img"
public_folder: "/img"

collections:
  - name: "content_manager"
    label: "Gestor Principal de Contenido"
    format: "json"
    files:
      - file: "noticias.json" # Archivo a gestionar
        label: "Lista de Noticias"
        name: "noticias_data"
        fields:
          # Campo que envuelve toda la lista de noticias, debe coincidir con la clave JSON "noticias_list"
          - name: "noticias_list"
            label: "Noticias Publicadas"
            widget: "list"
            allow_add: true
            allow_delete: true
            collapsed: true
            fields:
              # Campos individuales de cada noticia dentro de la lista
              - {label: "ID (No Modificar)", name: "id", widget: "uuid" } # Usamos 'uuid' para generar un ID √∫nico autom√°ticamente
              - {label: "T√≠tulo", name: "titulo", widget: "string"}
              - {label: "Resumen", name: "resumen", widget: "text"}
              
              # Usamos el widget 'image' para subir al media_folder
              - {label: "Imagen Principal", name: "imagen", widget: "image", required: true}
              
              - {label: "Categor√≠a", name: "categoria", widget: "select", options: ["pol√≠tica", "seguridad", "sociedad", "infraestructura", "sucesos", "clima", "nacional", "local", "polic√≠a", "naturaleza"]}
              - {label: "Fecha de Publicaci√≥n", name: "fecha", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD"}
              - {label: "Ciudad/Ubicaci√≥n", name: "ciudad", widget: "string", default: "Nacional"}
              - {label: "Autor", name: "autor", widget: "string", required: false}
              - {label: "Destacada (Carrusel)", name: "destacada", widget: "boolean", default: false}
