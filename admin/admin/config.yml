backend:
  name: git-gateway
  branch: main # Asume 'main'. Si tu rama es 'master', cámbialo.

media_folder: "img" # Carpeta donde se subirán las imágenes si usaras la función de subida.
public_folder: "/img"

collections:
  - name: "noticias"
    label: "Noticias"
    format: "json"
    files:
      - file: "noticias.json"
        label: "Todas las Noticias"
        name: "noticias"
        # Campos que el CMS editará en tu archivo noticias.json
        fields:
          - label: "Lista de Noticias (JSON)"
            name: "noticias_list"
            widget: "list"
            allow_add: true
            collapsed: false
            # Campos de cada noticia individual
            fields:
              - {label: "ID (No Modificar)", name: "id", widget: "string", default: "noticia" }
              - {label: "Título", name: "titulo", widget: "string"}
              - {label: "Resumen", name: "resumen", widget: "text"}
              - {label: "Imagen (URL)", name: "imagen", widget: "string"}
              - {label: "Categoría", name: "categoria", widget: "select", options: ["política", "seguridad", "sociedad", "infraestructura", "sucesos", "clima", "nacional", "local"]}
              - {label: "Fecha", name: "fecha", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD"}
              - {label: "Ciudad/Ubicación", name: "ciudad", widget: "string", default: "Nacional"}
              - {label: "Autor", name: "autor", widget: "string", required: false}
              - {label: "Destacada (Aparece en Carrusel)", name: "destacada", widget: "boolean", default: false}
