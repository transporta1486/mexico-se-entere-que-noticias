<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias PWA - Contenido Completo</title>
    <!-- Carga de Tailwind CSS para la estética -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { font-family: 'Inter', sans-serif; }
        /* Para limitar las líneas del resumen en la lista */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-indigo-600 text-white p-4 shadow-xl">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-2xl font-bold">Mi Aplicación de Noticias</h1>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 sm:p-6">
        
        <!-- ============================================== -->
        <!-- 1. CONTENEDOR DE LA LISTA (PÁGINA PRINCIPAL)   -->
        <!-- ============================================== -->
        <div id="newsListContainer">
            <h2 class="text-3xl font-extrabold text-gray-800 mb-6">Últimas Noticias</h2>
            
            <!-- Aquí se inyectan las tarjetas -->
            <div id="newsList" class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <p class="col-span-full text-center text-gray-500 py-10">Cargando contenido...</p>
            </div>
        </div>

        <!-- ============================================== -->
        <!-- 2. CONTENEDOR DE DETALLE (INICIA OCULTO)       -->
        <!-- ============================================== -->
        <div id="newsDetailContainer" style="display: none;">
            <!-- La noticia completa se carga aquí -->
        </div>

    </main>
    
    <!-- ============================================== -->
    <!-- CÓDIGO JAVASCRIPT Y LÓGICA DE FIREBASE (TODO AQUÍ) -->
    <!-- ============================================== -->
    <script type="module">
        // Importar todas las funciones necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        // CONFIGURACIÓN DE FIREBASE (Variables Obligatorias)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Configuración de Log (útil para depuración)
        setLogLevel('debug');

        let userId = null;
        let isAuthReady = false;
        
        // Referencias a elementos del DOM (¡Estos existen en el HTML de arriba!)
        const newsListContainer = document.getElementById('newsListContainer');
        const newsDetailContainer = document.getElementById('newsDetailContainer');
        const newsListDiv = document.getElementById('newsList');
        
        // ------------------------------------------------------------------
        // LÓGICA DE AUTENTICACIÓN Y CARGA INICIAL
        // ------------------------------------------------------------------
        async function authenticateAndLoad() {
            try {
                if (initialAuthToken) {
                    const userCredential = await signInWithCustomToken(auth, initialAuthToken);
                    userId = userCredential.user.uid;
                } else {
                    const userCredential = await signInAnonymously(auth);
                    userId = userCredential.user.uid;
                }
                isAuthReady = true;
                console.log("Autenticación exitosa. User ID:", userId);
                fetchNews(); // Cargar noticias después de autenticar
            } catch (error) {
                console.error("Error en la autenticación:", error);
                // Mostrar un mensaje de error si la autenticación falla
                newsListDiv.innerHTML = `<p class="col-span-full text-center text-red-600 py-10">Error de autenticación: ${error.message}</p>`;
            }
        }
        
        // ------------------------------------------------------------------
        // A. FUNCIÓN PARA VOLVER A LA LISTA PRINCIPAL
        // ------------------------------------------------------------------
        function showNewsList() {
            newsListContainer.style.display = 'block'; // Muestra la lista
            newsDetailContainer.style.display = 'none'; // Oculta la vista de detalle
            // Opcional: limpiar la vista de detalle para ahorrar memoria
            newsDetailContainer.innerHTML = ''; 
        }

        // ------------------------------------------------------------------
        // B. FUNCIÓN PARA IR AL DETALLE Y CARGAR EL CONTENIDO COMPLETO
        // ------------------------------------------------------------------
        async function showNewsDetailPage(newsId) {
            // 1. Ocultar la lista y mostrar el contenedor de detalle
            showNewsList(); // Primero aseguramos que la lista esté oculta
            newsListContainer.style.display = 'none';
            newsDetailContainer.style.display = 'block';
            newsDetailContainer.innerHTML = `
                <div class="flex justify-center items-center h-48 bg-white rounded-lg shadow-md">
                    <p class="text-xl text-gray-500">Cargando noticia...</p>
                </div>
            `;

            try {
                // 2. Referencia al documento en Firestore
                const newsRef = doc(db, `artifacts/${appId}/users/${userId}/noticias`, newsId);
                const docSnap = await getDoc(newsRef); // <--- Obtener UN documento

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // 3. Renderizar la noticia COMPLETA
                    newsDetailContainer.innerHTML = `
                        <div class="p-4 sm:p-8 bg-white rounded-xl shadow-2xl">
                            <!-- Botón Volver -->
                            <button onclick="showNewsList()" class="mb-6 text-indigo-600 hover:text-indigo-800 font-semibold flex items-center transition duration-200 text-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                                </svg>
                                Volver a la lista de noticias
                            </button>
                            
                            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-6 leading-tight">${data.titulo}</h1>
                            
                            <!-- Imagen de la noticia -->
                            <img src="${data.imagenUrl}" alt="${data.titulo}" class="w-full h-auto max-h-96 object-cover rounded-xl mb-8 shadow-lg border border-gray-200">
                            
                            <!-- Resumen/Bajada -->
                            <p class="text-xl font-semibold text-gray-600 mb-8 border-l-4 border-indigo-500 pl-4 italic">${data.resumen}</p>
                            
                            <!-- EL CONTENIDO COMPLETO APARECE AQUÍ -->
                            <div class="text-gray-800 leading-relaxed text-lg whitespace-pre-wrap space-y-4">
                                ${data.contenidoCompleto}
                            </div>

                            <hr class="my-8 border-gray-200">
                            <p class="text-sm text-gray-500 text-right">Publicado: ${new Date(data.fecha).toLocaleDateString()}</p>
                        </div>
                    `;
                    
                } else {
                    newsDetailContainer.innerHTML = `<p class="text-center text-red-500 mt-12">Error: Noticia con ID ${newsId} no encontrada.</p>`;
                }
            } catch (error) {
                console.error("Error al cargar la noticia completa:", error);
                newsDetailContainer.innerHTML = `<p class="text-center text-red-500 mt-12">Error de conexión al servidor: ${error.message}</p>`;
            }
        }
        // Hacemos las funciones accesibles desde el HTML (para el onclick del botón)
        window.showNewsList = showNewsList; 
        window.showNewsDetailPage = showNewsDetailPage;

        // ------------------------------------------------------------------
        // C. FUNCIÓN DE CARGA DE NOTICIAS (MODIFICADA CON CLIC)
        // ------------------------------------------------------------------
        async function fetchNews() {
            if (!isAuthReady) return; 

            // Mostrar mensaje de carga si no hay datos
            newsListDiv.innerHTML = '<p class="col-span-full text-center text-gray-500 py-10">Cargando noticias...</p>';

            try {
                const newsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/noticias`);
                const q = query(newsCollectionRef);
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    newsListDiv.innerHTML = '<p class="col-span-full text-center text-gray-400 py-10">Aún no hay noticias. ¡Usa el formulario de carga para crear una!</p>';
                    return;
                }
                
                // Limpiar el contenedor antes de añadir los nuevos elementos
                newsListDiv.innerHTML = ''; 

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    
                    // Creamos la tarjeta (elemento DIV)
                    const newsItem = document.createElement('div');
                    newsItem.className = 'bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition cursor-pointer transform hover:scale-[1.01]';
                    
                    // AÑADIMOS EL EVENTO ONCLICK AQUÍ: Llama a la función de detalle con el ID del documento
                    newsItem.onclick = () => {
                        showNewsDetailPage(doc.id); 
                    };

                    // Contenido visual de la tarjeta (el resumen)
                    newsItem.innerHTML = `
                        <img src="${data.imagenUrl}" alt="${data.titulo}" class="w-full h-40 object-cover rounded-lg mb-4 shadow-sm">
                        <h3 class="font-bold text-xl text-gray-900 mb-2">${data.titulo}</h3>
                        <p class="text-gray-600 text-sm line-clamp-2">${data.resumen}</p>
                        <p class="mt-3 text-indigo-600 text-sm font-medium">Leer Noticia Completa</p>
                    `;
                    
                    newsListDiv.appendChild(newsItem);
                });

            } catch (error) {
                console.error("Error al obtener noticias:", error);
                newsListDiv.innerHTML = `<p class="col-span-full text-center text-red-600 py-10">Error al cargar noticias: ${error.message}</p>`;
            }
        }

        // Iniciar la aplicación al cargar la ventana
        window.onload = authenticateAndLoad;
    </script>
</body>
</html>
